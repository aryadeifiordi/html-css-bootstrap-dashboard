        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

        crossorigin='anonymous' />

<body>
    <header>
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center">

                <div class="col-2 h-100 d-flex align-items-center">
                    <img class="d-xl-none" src="./asset/img/mobile-logo.png" alt="logo">
                    <img class="d-none d-xl-block w-75" src="./asset/img/logo.svg" alt="logo">
                </div>
                <!--search-->
                <div class="col-9 d-flex">
                    <div class="as_glass-icon rounded-start-3 h-100 p-2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input class="border-0 w-100 p-2 rounded-end-3" type="search"
                        placeholder="Prova a cercare: Lezioni di Laravel">
                </div>

                <!-- icons -->
                <div class="col-1 d-flex justify-content-center h-100 align-items-center">
                    <div class="dropdown d-flex">

                        <ul class="d-none d-xl-flex list-unstyled h-100 align-items-center justify-content-between m-0">
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-list mx-2 text-dark"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-circle-question mx-2 text-dark"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-ellipsis-vertical mx-2 text-dark"></i>
                                </a>
                            </li>
                        </ul>

                        <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell text-warning mx-2"></i>
                        </a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <main class="d-flex">
        <!--sidebar-->
        <aside class="d-flex flex-column justify-content-between text-white fs-5 px-2">
            <div class="pt-5">
                <div class="as_aside-icons d-flex py-1 mb-2">
                    <div class="as_w-40 text-center mx-auto mx-xl-0">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="d-none d-xl-flex">
                        <p class="m-0">Home</p>
                    </div>
                </div>

                <div class="as_aside-icons d-flex py-1 mb-2">
                    <div class="as_w-40 text-center mx-auto mx-xl-0">
                        <i class="fa-solid fa-chart-simple"></i>
                    </div>
                    <div class="d-none d-xl-block">
                        <p class="m-0">Stats</p>
                    </div>
                </div>

                <div class="as_aside-icons d-flex py-1 mb-2">
                    <div class="as_w-40 text-center mx-auto mx-xl-0">
                        <i class="fa-solid fa-signal"></i>
                    </div>
                    <div class="d-none d-xl-block">
                        <p class="m-0">Signals</p>
                    </div>
                </div>
            </div>

            <div class="as_aside-icons d-flex my-5 py-1">
                <div class="as_w-40 text-center mx-auto mx-xl-0">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <div class="d-none d-xl-block">
                    <p class="m-0">Admin</p>
                </div>
            </div>

        </aside>

        <div class="as_main-contents">

            <!-- info -->
            <div class="as_students-infos container-fluid text-bg-primary mb-3">
                <div class="row row-cols-1 row-cols-md-3 align-items-center">
                    <div class="col order-md-1 col-xl-2">
                        <p class="fw-bold">Nuovo Studente +</p>
                        
                    </div>
                    <div>
                        <span class="badge rounded-pill" >3 app</span>
                        <i class="fa-solid fa-angles-right"></i>
                    </div>
                    <div class="col col-xl-6">
                        <h1 class="d-inline-block me-2">Boolean</h1>
                        <span class="badge rounded-pill">Piano blaze</span>
                    </div>
                    <div class="col col-xl-4">
                        <p>Studenti online negli ultimi 30 minuti</p>
                        <p>125</p>
                    </div>
                </div>
            </div>

            <div class="as_main-data container-fluid">
                <div class="row row-cols-1 row-cols-xl-2 ">

                    <!-- col 1-->
                    <div class="col">
                        <div class="row row-cols-1 ">
                            <div class="col debug"></div>
                            <div class="col debug"></div>
                        </div>
                    </div>


                    <!-- col 2 -->
                    <div class="col">
                        <div class="row row-cols-1 ">
                            <div class="col debug"></div>
                            <div class="col debug"></div>
                        </div>
                    </div>


                </div>

            </div>

        </div>
